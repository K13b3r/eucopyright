    pl: Dostęp do treści w bibliotekach i archiwach
  accesstocontent:
    de: Zugang zu Inhalten
    en: Access to Content
    es: Acceso a contenidos
    pl: Dostęp do treści
  almostdone:
    de: Fast fertig!
    en: Almost done!
    es: Casi terminado!
    pl: Niemal gotowe!
  blogger:
    de: Ich schaffe Inhalte als Blogger/in und produziere Remixe aus geschütztem Material
    en: I’m creating content as a blogger and produce remixes of protected material
    es: Creo contenidos como bloguero y produzco contenido derivado de material protegido
    pl: Tworzę treści jako bloger/ka lub remiksuję treści chronione prawem autorskim
  continuequestions:
    de: Weiter zu den Fragen
    en: Continue to the questions
    es: Continuar con las preguntas
    pl: Obejrzyj pytania
  disabilities:
    de: Behinderungen
    en: Disabilities
    es: Discapacidad
    pl: Niepełnosprawność
  disabled:
    de: Ich habe eine Behinderung und versuche Inhalte in Formaten zu finden, die ich nutzen kann
    en: I’m a disabled user trying to access or adapt content in formats that I can actually use
    es: Tengo alguna discapacidad al intentar acceder o adaptar contenidos a formatos usables
    pl: Jestem osobą niepełnosprawną i zależy mi na dostępie do treści w formatach, z których mogę korzystać
  downloadonly:
    de: 'Das Dokument wird jetzt heruntergeladen. Bitte sende es per E-Mail an:'
    en: 'The document is now downloading. Please send it by email to:'
    es: 'El documento se está descargando. Por favor, envíalo por email a:'
    pl: 'Trwa ściąganie dokumentu. Proszę wysłać go pocztą elektroniczną do:'
  downloadtoown:
    de: Herunterladen zum Erwerb digitaler Inhalte
    en: Download to own digital content
    es: Descarga para adquirir contenidos digitales
    pl: Ściąganie treści cyfrowych w celu ich posiadania
  elending:
    de: Elektronische Ausleihe
    en: E-Lending
    es: Préstamo electrónico
    pl: Wypożyczenia elektroniczne
  email:
    de: 'Optional: </span>Deine E-Mail-Adresse'
    en: 'Optional: </span>Your email address'
    es: 'Opcional: </span>Dirección de email'
    pl: 'Opcjonalnie: </span>Proszę podać adres email'
  emaildocument:
    de: Das fertige Dokument wird an deine E-Mail-Adresse geschickt.
    en: The finished document will be sent to your email address.
    es: El documento final se enviará a tu dirección de email.
    pl: Gotowy dokument zostanie wysłany na podany adres email.
  emaildocumentpossible:
    de: Wir können dir das fertige Dokument zuschicken.
    en: We can send you the finished document by email.
    es: Podemos enviarte el focumento final por email.
    pl: Możesz otrzymać gotowy dokument pocztą elektroniczną.
  emailprivacy:
    de: Deine E-Mail-Adresse und alle anderen Angaben werden nur dazu genutzt, dir das fertige Dokument zu schicken.
    en: Your email address and all other input will <strong>not</strong> be used except for sending you the finished document.
    es: Tu email y cualquier otro dato introducido <strong>no</strong> será usado para otra cosa que el envío del documento final.
    pl: Podany adres emailowy oraz inne podane informacje <strong>nie zostaną</strong> wykorzystane inaczej niż w celu wysłania gotowego dokumentu.
  enduser:
    de: Ich bin Online-Nutzer/in und teile Bilder, sehe Videos an, kaufe Medien online, etc.
    en: I’m an online user who shares pictures, watches videos, buys media online, etc.
    es: Soy un usuario en línea que comparte imágenes, ve vídeos, compra contenido online, etc.
    pl: Jestem internautą, który dzieli się zdjęciami, ogląda wideo, kupuje treści, itd.
  entrepreneur:
    de: Ich bin Freiberufler/in, Unternehmer/in oder Geschäftsperson
    en: I’m a freelancer, entrepreneur or businessperson
    es: Soy profesional independiente, emprendedor o persona de negocios
    pl: Jestem wolnym strzelcem lub przedsiębiorcą
  explanationorigin:
    de: <span class="guide">Die farbig hervorgehobenen Erklärungen</span> wurden von einer vielen Interessengruppen aus ganz Europa zusammengestellt, von Rechteinhabern über zivile Organisationen zu großen Verbrauchervertretungen und alles dazwischen. <a target="_blank" href="http://fixcopyright.eu/about-us/">Erfahre mehr über die Autoren.</a>
    en: <span class="guide">The explanations coloured like this</span> have been put together by a broad cross-section of interest groups from across Europe, from rights holders to public interest NGOs to large consumer representatives and everything in between. <a target="_blank" href="http://fixcopyright.eu/about-us/">Learn more about them here.</a>
    es: <span class="guide">Las explicaciones coloreadas así</span> se han agrupado por una amplia muestra representativa de grupos de interés de toda Europa, desde titulares de derechos hasta ONG's de interés público pasando por grandes representantes de los consumidores y otros. <a target="_blank" href="http://fixcopyright.eu/about-us/">Más información aquí.</a>
    pl: <span class="guide">Wyjaśnienia w tym kolorze</span> zostały przygotowane przez szeroką koalicję europejskich grup interesu, od posiadaczy praw przez organizacje społeczne działające w imię interesu publicznego, po grupy konsumenckie - i liczne inne podmioty. <a target="_blank" href="http://fixcopyright.eu/about-us/">Dowiedz się więcej, kim jesteśmy.</a>
  fullname:
    de: Dein voller Name
    en: Your full name
    es: Nombre completo
    pl: Imię i nazwisko
  interoperability:
    de: Interoperabilität von Identifikationsmerkmalen
    en: Interoperability of identifiers
    es: Interoperabilidad de identificadores
    pl: Interoperacyjność identyfikatorów
  introparagraph:
    de: Wähle eine oder mehrere Kategorien aus, die dich am besten beschreiben – das führt dich zu den Fragen, die am Relevantesten für dich sind. Alternativ kannst du, wenn du genau Mut hast, <a href="/de/full/">auch dir alle 80 Fragen der Konsultation anschauen!</a>
    en: Select one or more categories below that best describe you – this will lead you to the questions that are most relevant to your activities. Alternatively, if you are brave enough, <a href="/en/">have a look at all 80 consultation questions!</a>
    es: Selecciona una o más categorías de abajo que mejor te describen - esto te llevará a las preguntas que sean más relevantes a tus actividades. Como alternativa, si eres lo suficientemente valiente, <a href="/en/">¡echa un vistazo a las 80 preguntas de la encuesta!</a>
    pl: Wybierz jedną lub więcej kategorii, której opisują Twoją sytuację. Na podstawie Twojego wyboru przedstawimy pytania Ciebie dotyczące. Możesz też, jeśli masz dość odwagi, <a href="/pl/">przejrzeć wszystkie 80 pytań zadanych w ramach konsultacji!</a>
  languagedisclaimer:
    de: Übersetzungen in andere Sprachen als Englisch sind inoffiziell, crowd-gesourced und möglicherweise unvollständig.
    en: Translations in languages other than English are inofficial, crowd-sourced and possibly incomplete.
  librarian:
