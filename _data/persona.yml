    es: Soy un padre preocupado acerca de si lo que mis hijos hacen en línea les traerá (y a mí) problemas
    pl: Jestem rodzicem, który martwi się o to, czy własne dzieci mogą narobić sobie (i mnie) w internecie kłopotów
  privacy:
    de: Bitte beachte <a href="http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/docs/privacy-statement_en.pdf">die Datenschutzerklärung der Europäischen Kommission</a>.
    en: The <a href="http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/docs/privacy-statement_en.pdf">Privacy statement of the European Commission</a> applies.
    es: Se aplica la <a href="http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/docs/privacy-statement_en.pdf">Declaración de Privacidad de la Comisión Europea</a>.
    pl: Konsultacje są objęte <a href="http://ec.europa.eu/internal_market/consultations/2013/copyright-rules/docs/privacy-statement_en.pdf">regulaminem ochrony prywatności Komisji Europejskiej</a>.
