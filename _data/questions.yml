  to: everyone
  type: multiple_choice

- num: 9
  text: "Could a clarification of the territorial scope of the “making available” right have an effect on the recognition of your rights (e.g. whether you are considered to be an author or not, whether you are considered to have transferred your rights or not), on your remuneration, or on the enforcement of rights (including the availability of injunctive relief)?"
  to: right holder
  type: multiple_choice

- num: 10
  text: "Does the application of two rights to a single act of economic exploitation in the online environment (e.g. a download) create problems for you?"
  to: "service provider, right holder"
