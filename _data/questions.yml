  text: Are the current terms of copyright protection still appropriate in the digital environment?
  to: everyone
  type: multiple_choice

- num: 21
  text: Are there problems arising from the fact that most limitations and exceptions provided in the EU copyright directives are optional for the Member States?
  to: everyone
  type: multiple_choice

- num: 22
  text: "Should some/all of the exceptions be made mandatory and, if so, is there a need for a higher level of harmonisation of such exceptions?"
  to: everyone
  type: multiple_choice

