  text: "Should any new limitations and exceptions be added to or removed from the existing catalogue? Please explain by referring to specific cases"
  to: everyone
  type: open_question

- num: 24
  text: "Independently from the questions above, is there a need to provide for a greater degree of flexibility in the EU regulatory framework for limitations and exceptions?"
  to: everyone
  type: multiple_choice

- num: 25
  text: "If yes, what would be the best approach to provide for flexibility? (e.g. interpretation by national courts and the ECJ, periodic revisions of the directives, interpretations by the Commission, built-in flexibility, e.g. in the form of a fair-use or fair dealing provision / open norm, etc.)? Please explain indicating what would be the relative advantages and disadvantages of such an approach as well as its possible effects on the functioning of the Internal Market."
  to: everyone
  type: open_question

- num: 26
  text: "Does the territoriality of limitations and exceptions, in your experience, constitute a problem?"
  to: everyone
  type: multiple_choice

