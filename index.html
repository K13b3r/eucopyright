<script>
	var EUCopyright = EUCopyright || {};
	EUCopyright.questions = [
		{% for question in site.data.questions %}
		{
			num: {{ question.num }},
			{% if question.options %}
				options: [
					{% for opt in question.options %}
						{
							num: {{ forloop.index0 }},
							{% if opt.odf %}
								odf: [
									{% for odf in opt.odf %}
										{
											action: "{{ odf.action }}",
											key: "{{ odf.key }}"
										}{% unless forloop.last %},{% endunless %}
									{% endfor %}
								],
							{% endif %}
							fulltext: {% if opt.fulltext %}true{% else %}false{% endif %}
						}{% unless forloop.last %},{% endunless %}
					{% endfor %}
				],
			{% endif %}
		{% if question.odf %}
			odf: [
			{% for odf in question.odf %}
				{
					action: "{{ odf.action }}",
					key: "{{ odf.key }}"
				}
				{% unless forloop.last %},{% endunless %}
			{% endfor %}
			],
		{% endif %}
		type: "{{ question.type }}"
		}{% unless forloop.last %},{% endunless %}
	{% endfor %}];
</script>
